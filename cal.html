<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Appointments Made</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h1{
      text-align: center;
    }
    table{
      margin: 250px;
      margin-left: 500px;
      margin-top: 200px;
      border: solid;
    }
    thead{
      border: solid;
    }
    th{
      border: solid;
    }
    
  </style>
</head>
<body>
  <h1>Show Appointments Made</h1>
  
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient Name</th>
        <th>patient-id</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>March 30, 2023</td>
        <td>2:30 PM</td>
        <td>John Doe</td>
        <td>pi-001</td>
      </tr>
      <tr>
        <td>April 5, 2023</td>
        <td>9:00 AM</td>
        <td>Jane Smith</td>
        <td>pi-002</td>
      </tr>
      <tr>
        <td>April 10, 2023</td>
        <td>3:00 PM</td>
        <td>Bob Johnson</td>
        <td>pi-003</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
